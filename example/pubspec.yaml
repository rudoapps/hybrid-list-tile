name: hybrid_custom_list_tile_example
description: Example page showcasing a list of CustomListTiles with customizable properties such as padding, colors, icons, titles, and subtitles.

publish_to: 'none'

version: 1.0.5

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  hybrid_list_tile: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/